  <div *ngIf="menuType !== 'seller'" class="search-container">
    <input type="text" class="search-input" #searchInput
           (keyup)="searchProduct($event)"
           (blur)="hideSearch()"
           placeholder="Search Products"
           (keypress)="submitSearch($event, searchInput.value)">
    <button class="search-button">

      <fa-icon  [icon]="icon"></fa-icon>
    </button>
  </div>

 <div [ngSwitch]="menuType">
  <ul *ngSwitchCase="'default'" >
    <li><a routerLink="seller-auth">Seller</a></li>
    <li><a routerLink="">Home</a></li>
    <li><a routerLink="user-auth">Login/Sign-up</a></li>
    <li><a href="#">Cart({{cartItems}})</a></li>
  </ul>
  <ul *ngSwitchCase="'user'" >

    <a class="svg-inline"><fa-icon   [icon]="icons" [routerLink]="cartItems>0?'cart-page':null">> </fa-icon> </a>
    <span class="badge badge-light">{{cartItems}}</span>
    <fa-icon class="profile" [icon]="user"></fa-icon>
    <!-- <i class="fas fa-user-circle"></i> -->
    <li><a >{{userName | titlecase}}</a></li>    <!-- (click)="goToUserProfile()"  -->

     <!-- <li><a >{{userName | titlecase}}</a></li> -->

  </ul>
  <ul *ngSwitchCase="'seller'" >
    <li><a routerLink="seller-add-product">Add Product</a></li>
    <li><a routerLink="seller-home">List</a></li>
    <li><a (click)="logout()">Logout</a></li>
    <li><a href="#">{{sellerName | titlecase}}</a></li>
  </ul>
 </div>
