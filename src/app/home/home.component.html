<ngb-carousel *ngIf="popularProducts">
    <ng-template  *ngFor="let item of popularProducts" ngbSlide>
      <div class="picsum-img-wrapper">
        <a routerLink="/details/{{item.id}}"> <img class="product-header-image" src="{{item.image}}" alt="Random first slide">
     </a>
        </div>
      <div class="carousel-caption">
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
      </div>
    </ng-template>
  </ngb-carousel>


  <div class="product-list-wrapper">
<h1>Trending Products Lists</h1>
<div class="row">
  <div class="col-sm-3" *ngFor="let item of trendyProducts">
    
<div class="product-item">
  <a routerLink="/details/{{item.id}}" >
      <img src="{{item.image}}" alt="">
      
    </a>
    <div class="product-details">
      <h6 class="name-head">{{item.name}}</h6>
      <div class="product-price">
        <h6>Price:{{item.price | currency: 'INR'}}</h6>
      </div>
  
    </div>
    <div class="product-footer">
      <button type="submit" class="form-button"><a class="whiteText" routerLink="/details/{{item.id}}">View Details</a></button>
      <button type="submit" class="form-button"><a class="whiteText" (click)="handleAddToCart(item)" >Add to Cart</a></button>

    </div>
    </div>

  </div>




</div>
</div>
