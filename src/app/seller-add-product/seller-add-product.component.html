<div class="add-product">
  <div class="product-card">
    <h1>Add New Product</h1>
    <p class="message-p">{{ addProductMessage }}</p>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          placeholder="Enter Product Name"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          placeholder="Enter Product Price"
          name="price"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          placeholder="Enter Product Category"
          name="category"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <!-- <input
          type="text"
          class="form-input"
          placeholder="Enter Product Color"
          name="color"
          ngModel
          required
        /> -->
      </div>
      <div class="form-group">
        <textarea
          class="form-input"
          placeholder="Enter Product Description"
          name="description"
          ngModel
          required
        ></textarea>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-input"
          placeholder="Enter Product Image URL"
          name="image"
          ngModel
          required
        />
      </div>
      <button class="form-button">Add Product</button>
    </form>
  </div>
</div>
