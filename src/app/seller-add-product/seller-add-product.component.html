<div class="add-product">
  <div class="product-card">
    <h1>Add New Product</h1>
    <p class="message-p" *ngIf="addProductMessage">{{ addProductMessage }}</p>
    <form
      #addProduct="ngForm"
      (ngSubmit)="submit(addProduct.value)"
      class="add-product-form"
    >
      <div class="form-group">
        <label for="name">Product Name</label>
        <input
          id="name"
          type="text"
          class="form-input"
          placeholder="Enter Product Name"
          name="name"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="price">Product Price</label>
        <input
          id="price"
          type="number"
          class="form-input"
          placeholder="Enter Product Price"
          name="price"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="category">Product Category</label>
        <input
          id="category"
          type="text"
          class="form-input"
          placeholder="Enter Product Category"
          name="category"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Product Description</label>
        <textarea
          id="description"
          class="form-input"
          placeholder="Enter Product Description"
          name="description"
          ngModel
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="image">Product Image</label>
        <input
          id="image"
          type="file"
          class="form-input"
          (change)="onFileSelected($event)"
          required
        />
      </div>
      <button
        class="form-button"
        [disabled]="!addProduct.form.valid || !selectedImage"
        type="submit"
      >
        Add Product
      </button>
    </form>
  </div>
</div>
