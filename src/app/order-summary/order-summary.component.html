<div class="order-summary-container">
  <h1>Order Summary</h1>
  <div class="order-details">
    <div class="product-info">
      <img class="product-img" [src]="productData?.image" alt="{{productData?.name}}">
      <div class="details">
        <h2>{{productData?.name}}</h2>
        <p><strong>Price:</strong> {{productData?.price | currency}}</p>
        <p><strong>Quantity:</strong> {{productQuantity}}</p>
      </div>
    </div>
    <div class="user-info">
      <h3>Shipping Details</h3>
      <p><strong>Name:</strong> {{userDetails?.name}}</p>
      <p><strong>Email:</strong> {{userDetails?.email}}</p>
    </div>
  </div>
  <button class="download-pdf" (click)="downloadPdf()">Download PDF</button>
</div>
