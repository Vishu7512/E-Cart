<div class="order-summary-container">
  <h1>Order Summary</h1>
  <div class="order-details">
    <div *ngFor="let product of productData" class="product-info">
      <img class="product-img" [src]="product.image" alt="{{product.name}}">
      <div class="details">
        <h2>{{product.name}}</h2>
        <p><strong>Price:</strong> {{product.price | currency:'INR' }}</p>
        <p><strong>Quantity:</strong> {{productQuantity}}</p>
      </div>
    </div>
    <div class="user-info">
      <h3>Shipping Details</h3>
      <p><strong>Name:</strong> {{userDetails?.name}}</p>
      <p><strong>Email:</strong> {{userDetails?.email}}</p>
      <p><strong>Contact:</strong> {{userDetails?.contact}}</p>
      <p><strong>Address:</strong> {{userDetails?.address}}</p>
    </div>
  </div>
  <button class="download-pdf" (click)="downloadPdf()">Download PDF</button>
</div>
